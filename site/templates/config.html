<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title> Wasp Remote Control </title>
        <link rel="stylesheet" href="/static/css/jquery.mobile-1.1.0.min.css" />
        <style>
            label.ui-input-text {
                font-weight: bold;
            }

            .note {
                font-size: smaller;
            }
        </style>
        <script src="/static/js/jquery-1.7.1.min.js"> </script>
        <script src="/static/js/jquery.mobile-1.1.0.min.js"> </script>
    </head>
    <body>
        <div data-role="page" id="index">
            <div data-theme="d" data-role="header" data-position="fixed">
                <h3> Wasp </h3>
                <div data-role="navbar" data-iconpos="top">
                    <ul>
                        <li>
                            <a href="/" data-theme="b" data-icon="home" data-ajax="false"> Control </a>
                        </li>
                        <li>
                            <a href="/browse" data-theme="b" data-icon="search" data-ajax="false"> Browse Media </a>
                        </li>
                        <li>
                            <a href="/playlist" data-theme="b" data-icon="search" data-ajax="false"> Load Playlist </a>
                        </li>
                        <li>
                            <a href="/config" data-theme="b" data-icon="gear" data-ajax="false" class="ui-btn-active"> Configuration </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div data-role="content">
                <form action="/ajax/set_config" method="post" id="derp">
                    <label for="fifo">Mplayer FIFO:</label>
                    <input type="text" name="fifo" id="fifo" value="{{ .MplayerFifo }}"  />

                    <label for="mediadir">Media Directory:</label>
                    <input type="text" name="mediadir" id="mediadir" value="{{ .MediaDir}}"  />

                    <label for="videoexts">Video extensions:</label>
                    <input type="text" name="videoexts" id="videoexts" value="{{ .VideoExtensions }}"  />

                    <label for="audioexts">Audio extensions:</label>
                    <input type="text" name="audioexts" id="audioexts" value="{{ .AudioExtensions }}"  />

                    <label for="bindaddress">Wasp bind address:</label>
                    <input type="text" name="bindaddress" id="bindaddress" value="{{ .BindAddress }}"  />
                    
                    <span class="note">Note: Changing the bind address forces you to connect to this same port after a Wasp restart.</span>

                    <button type="submit">Save settings</button>
                </form>
            </div>
        </div>
        <script>
        </script>
    </body>
</html>
